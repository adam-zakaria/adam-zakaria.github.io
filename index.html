<!doctype html>
<html class="w-screen h-screen" lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam Zakaria site</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="w-screen h-screen">
  <div class="main w-screen h-screen grid grid-cols-1 md:grid-cols-3 gap-2 p-2 border-2">
    <div class="main-left  grid grid-rows-5 col-span-1 md:col-span-1 h-full border-2">
        <div class="hello row-span-1 flex items-center justify-center">
          <h1 class="text-8xl font-bold text-secondary">Hello</h1>
        </div>
        <div class="photo row-span-1 flex items-center justify-center">
          <h1>Adam Zakaria</h1>
        </div>
        <div class="about-me row-span-1 flex items-center justify-center">
          <div class="w-3/5">
          <ul class="subtext list-none">
            <li class="flex items-center">
              <img class="mr-2 w-2" src="https://cdn-icons-png.flaticon.com/256/0/14.png" alt="bullet">
              <p>Software Engineer</p>
            </li>
            <li class="flex items-center">
              <img class="mr-2 w-2" src="https://cdn-icons-png.flaticon.com/256/0/14.png" alt="bullet">
              <p>Not thinker of not thoughts</p>
            </li>
          </ul>
          </div>
        </div>
        <div class="links-and-location row-span-1 flex items-center justify-center">
            <div class="w-3/5">
              <div class="flex items-center">
                <img class="inline-block w-4" src="https://cdn-icons-png.flaticon.com/256/484/484167.png" alt="pin">
                <p class="ml-2">Cambridge, MA</p>
              </div>
              <div class="flex items-center">
                <img class="inline-block w-4" src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="linkedin">
                <a class="ml-2" href="https://www.linkedin.com/in/adam-zakaria-543847271/">LinkedIn</a>
              </div>
          </div>
        </div>
    </div>
    <div class="main-right col-span-1 md:col-span-2 h-full border-2 w-full border-red-500 flex justify-center">
      <h1 class="inline-block text-8xl font-bold text-secondary">Projects</h1>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
